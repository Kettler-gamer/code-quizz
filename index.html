<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/stylesheet/main.css" />
    <script src="assets/script/app.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h1 class="header-title">Filips JS Quiz</h1>
    </header>

    <main class="page-content">
      <section class="content-welcome">
        <h2 class="welcome-title">Välkommen till Filips quizz!</h2>
        <p class="welcome-text">Så du tror att du kan javascript?</p>
        <p class="welcome-text">
          Testa dina kunskaper med detta quizz på 10 frågor!
        </p>
        <p class="welcome-text">Klicka på knappen nedan för att börja!</p>
        <button class="welcome-start" onclick="onStartClick()">
          Quizz me!
        </button>
      </section>
      <section class="content-result" hidden>
        <h2 class="result-title">Resultat</h2>
        <p class="result-text">5/10</p>
        <p class="result-text">Testtext</p>
      </section>
      <div class="page-buttons">
        <button name="previous" onclick="previousQuestion()">Bakåt</button>
        <button name="next" onclick="nextQuestion()">Nästa</button>
      </div>
    </main>

    <script src="assets/script/quizzHandler.js"></script>
  </body>
</html>
